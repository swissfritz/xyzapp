<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Anfahrt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <ion-button expand="small" (click)="getDirections()">Route finden</ion-button>
  <div *ngIf="direction">
    <ion-card *ngFor="let route of direction.routes; let i = index;">
      <ion-card-header>
        <ion-card-subtitle>{{ route.legs[0].duration.text }}</ion-card-subtitle>
        <ion-card-title>{{ route.legs[0].distance.text }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="small" (click)="pickRoute(i)">Route w√§hlen</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
